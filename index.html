<!DOCTYPE html>
<html>
  <head>
    <title>Password Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container mainSec">
      <input class="form-control" id="website" placeholder="site name...">
      <input class="form-control" id="username" placeholder="username...">
      <input class="form-control" id="masterpass" placeholder="master pass...">
      
      <button class="btn btn-primary" onclick="generate()"><i class="bi bi-clipboard-check-fill"></i> Copy Password</button>
    </div>
    
    <!-- invisible input containing generated password -->
    <input id="generatedPassword">
    <!-- end invisible input -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  
  <footer>
    <script src="app.js"></script>
  </footer>
</html>
